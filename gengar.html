<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">

        <div class="pokemon-container">

            <div class="power-level">
                CP<span>514</span>
                <div class="pokemon-snap">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/390666/gengar-big.png" width="100">
                </div>
             </div>
            <!-- !.power-level -->
            <div class="power-level"></div>
            <div class="poke-card">

                <div class="name">
                    <h1>Gengar</h1>
                    <div class="hp">
                        HP 66/66
                    </div>
                </div>

                <ul class="stats">
                    <li>Ghost / Poison<br /><span>Type</span></li>
                    <li>40.5kg<br /><span>Weight</span></li>
                    <li>1.5m<br /><span>Height</span></li>
                </ul>

                <div class="info">

                    <div class="dusty-candy">
                        <div class="dust">
                            <i></i> 10514<br />
                            <span>Stardust</span>
                        </div>
                        <div class="candy">
                            <i></i> 50<br />
                            <span>Gengar Candy</span>
                        </div>
                    </div>

                    <div class="power-up">
                        <div class="button">Power Up</div>
                        <i class="stardust"></i> 1000
                        <i class="candy"></i> 1
                    </div>

                </div>
                <!-- !.info -->

                <ul class="abilities">
                    <li>
                        Lick<br />
                        <span>Ghost</span>
                        <span class="power">15</span>
                    </li>
                    <li>
                        Nightmare<br />
                        <span>Ghost</span>
                        <span class="power">60</span>
                        <ul class="super">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </li>
                </ul> <!-- !.abilities -->

                <div class="caught">
                    07/12/2016
                    <div class="map"></div>
                </div>

                <div class="transfer">
                    <button class="button">Transfer</button>
                </div>

            </div>
            <!-- !.poke-card -->

        </div>
        <!-- !.pokemon-container -->

    </div>
    <!-- !.card-container -->
</body>

</html>
